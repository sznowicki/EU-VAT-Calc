on: push
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '16', '18']
    name: Node ${{ matrix.node }} test
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: yarn install
      - run: yarn cover
